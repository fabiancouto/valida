<!-- profesores.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Profesores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Registrar Profesor</h2>
        <form id="form-profesores">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" class="form-control" id="dni" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Firma:</label>
                <canvas id="signature-pad" class="signature-pad border"></canvas>
                <button type="button" id="clear-signature" class="btn btn-secondary mt-2">Limpiar Firma</button>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Profesor</button>
            <a href="index.html" class="btn btn-danger">Volver</a>
        </form>

        <hr>

        <h2 class="mt-4">Consultar Profesores</h2>
        <button id="consulta" class="btn btn-info mb-3">Cargar Profesores</button>
        <ul id="lista-profesores" class="list-group"></ul>
    </div>
    <!-- Pantalla de Carga -->
    <div id="loadingOverlay">
        <!-- El spinner se añadirá dinámicamente -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="js/profesores.js"></script>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
