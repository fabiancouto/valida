<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con QuaggaJS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(253, 226, 218);
        }
        .form-container {
            border: 2px solid rgb(242, 61, 8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            background-color: white;
        }
        .modal-dialog {
            max-width: 80%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="mb-4">Valida v1.3</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="instructor">Instructor:</label>
                    <select class="form-control" id="instructor" name="entry.945813456" required>
                        <option value="">Seleccionar</option>
                        <option value="1">Instructor 1</option>
                        <option value="2">Instructor 2</option>
                        <option value="3">Instructor 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" class="form-control" id="codigo" name="entry.1171362171" required readonly>
                    <button type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#scannerModal">
                        <img src="barcode-icon.png" alt="Barcode Icon" style="width: 20px; height: 20px;">
                    </button>
                </div>
                <div class="form-group">
                    <label for="codigoExterno">Código Externo:</label>
                    <input type="text" class="form-control" id="codigoExterno" name="entry.851607241" required readonly>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton" disabled>Enviar</button>
            </form>
        </div>
    </div>
</div>

<!-- Scanner Modal -->
<div class="modal fade" id="scannerModal" tabindex="-1" role="dialog" aria-labelledby="scannerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scannerModalLabel">Lector de códigos de barras</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="interactive" class="viewport"></div>
                <div class="error"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
    $(document).ready(function () {

        $('#myForm')[0].reset();

        // Initialize QuaggaJS
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scannerModal .modal-body')
            },
            decoder: {
                readers: ['ean_reader']
            }
        }, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            console.log("QuaggaJS initialized");
            Quagga.start();
        });

        // On barcode detected, fill the code input and close the modal
        Quagga.onDetected(function (data) {
            var code = data.codeResult.code;
            $('#codigo').val(code);
            $('#codigoExterno').val(code.substring(6, 12));
            $('#scannerModal').modal('hide');
            Quagga.stop();
            checkFormValidity();
        });

        // Stop Quagga when modal is closed
        $('#scannerModal').on('hidden.bs.modal', function () {
            Quagga.stop();
        });

        // Form submit handler
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma convencional
            const formData = new FormData(this);
            if(esCodigoUnico(formData[1].value)) {
            fetch('https://docs.google.com/forms/d/1soBaAihwYg2IJf7icGPvTKzgAlDHK9wAgP05pxrWgYY/formResponse', {
                method: 'POST',
                mode: 'no-cors', // Para evitar errores de CORS
                body: formData
            })
            .then(response => {
                // Maneja la respuesta según necesites
                console.log('Respuesta recibida:', response);
                alert("Datos enviados correctamente");
                window.location.reload();
            })
            .catch(error => alert('Error al enviar los datos:\n' + error));
            }
        });

        function esCodigoUnico(codigo) {
              // Llamar a la URL del script de Google Apps Script con el código como parámetro de consulta
              var url = "https://script.google.com/macros/s/AKfycbwywP_fSxVHgYuuwx1WAZ4OBqOfyBOnOwe7QkCt4RPtzTkRYr-J25ht8lCJTXsYLAN2/exec?codigo=" + encodeURIComponent(codigo);
            
              // Realizar una solicitud GET para verificar el código
              fetch(url)
              .then(response => response.json())
              .then(data => {
                if (data.existe) {
                  alert("El código ya existe. Por favor, ingrese uno nuevo.");
                    return false;
                } else {
                  // Si el código no existe, enviar el formulario
                  return true;
                }
              })
              .catch(error => console.error('Error:', error));
            }

        // Check form validity
        function checkFormValidity() {
            var instructorValue = $('#instructor').val();
            var codigoValue = $('#codigo').val();
            var codigoExternoValue = $('#codigoExterno').val();

            if (instructorValue && codigoValue && codigoExternoValue) {
                $('#submitButton').prop('disabled', false);
            } else {
                $('#submitButton').prop('disabled', true);
            }
        }

        // Listen for changes in form fields
        $('#instructor, #codigo, #codigoExterno').on('input', checkFormValidity);
    });
</script>
</body>
</html>
